<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Half-Full Pantry</title>
    <link rel="stylesheet" href="pantry.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<body>
<div class="container">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="welcome-banner col-lg-7 text-center text-lg-start">
            <h1 id="logo">Half-Full Pantry</h1>  
            <h5 class="descriptor">Have a bunch of ingredients and no idea what to cook?</h5>
            <h5 class="descriptor">ADHD makes food prep a pain?</h5>
            <h5 class="descriptor">Welcome home.</h5>
            <h5 class="descriptor">Flashy Flashy</h5>
          </div>
          <div class="log-in col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                    <hr class="my-4">
                    <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                  </form>

                
            <p><a href="create_account.html">Create account</a></p>
            <p><a href="homepage.html">moving on</a></p>

</div>
